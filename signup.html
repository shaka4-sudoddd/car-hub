<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car Hub</title>
    <link rel="icon" href="/images/car11.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body style="background-color: #eee;">

<!-- MAIN CONTENT -->
    <div class="main container-div light">
   

        <!-- RIGHT SIDE -->
        <section class="content light">

            <div class="form-div">
                <form class="form-card">
                    <h3>Sign Up</h3>
                    <div class="row">
                        <div class="col">
                            <label for="email" class="form-label">Firstname:</label>
                          <input type="text" class="form-control" placeholder="Enter Firstname" id="Firstname" required>
                        </div>
                        <div class="col">
                            <label for="Lastname" class="form-label">Lastname:</label>
                          <input type="text" class="form-control" placeholder="Enter Lastname" id="Lastname" required>
                        </div>
                      </div>
                    
                      <div class="row mt-3">
                        <div class="col">
                            <label for="email" class="form-label">Email:</label>
                          <input type="email" class="form-control" placeholder="Enter Email" id="Email" required>
                        </div>
                        <div class="col">
                            <label for="password" class="form-label">Password:</label>
                          <input type="password" class="form-control" placeholder="Enter Password" id="Password" required>
                        </div>
                      </div>

                      <div class="row mt-3">
                        <div class="col">
                            <label for="email" class="form-label">Address:</label>
                            <textarea class="form-control" rows="2" id="Address" name="text"></textarea>
                        </div>

                        <div class="row">
                        <div class="col">
                            <label for="department" class="form-label">Department:</label>
                            <select class="form-select"  id="Select">
                                <option>Select Department</option>
                                <option>Admin</option>
                                <option>Sales</option>
                                <option>Account</option>
                              </select>
                         </div>
                         </div>
                         
                        <div class="col">
                            <label for="gender" class="form-label">Gender:</label>
                           <div class="gender-div">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Male">Male
                                <label class="form-check-label" for="radio1"></label>
                              </div>
                              <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female">Female
                                <label class="form-check-label" for="radio2"></label>
                              </div>
                           </div>

                            <div class="row">
                            <div class="col">
                                <label for="email" class="form-label">Courses:</label>
                                <div class="course-div">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="HTML" name="HTML" value="HTML">
                                        <label class="form-check-label">HTML</label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="CSS" name="CSS" value="CSS">
                                        <label class="form-check-label">CSS</label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="JAVASCRIPT" name="JAVASCRIPT" value="JAVASCRIPT">
                                        <label class="form-check-label">JAVASCRIPT</label>
                                      </div>
                                      <div class="form-check">                                        <input class="form-check-input" type="checkbox" id="SQL" name="SQL" value="SQL">
                                        <label class="form-check-label">SQL</label>
                                      </div>
                                </div>                                
                            </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col">
                                    <label for="photo" class="form-label">Photo:</label>
                                    <input type="file" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="color" class="form-label">Color:</label>
                                    <input type="color" class="form-control">
                                </div>

                                 <div class="row mt-3">
                                <div class="col">
                                    <div class="form-floating mb-3 mt-3">
                                        <input type="text" class="form-control" id="Phone" placeholder="Enter phone" name="Phone">
                                        <label for="Phone">Phone</label>
                                      </div>
                                </div>
                                <div class="form-btn">
                                  <button type="reset" class="btn btn-outline-secondary">Reset</button>
                                  <button type="button" class="btn btn-outline-primary" id="SubmitBtn">Submit</button>
                                </div>
                </form>
            </div>

        </section>
        <!-- RIGHT SIDE -->
    </div>
    
    <!-- MAIN CONTENT -->

   

</body>
</html>
