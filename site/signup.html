<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car Hub</title>
    <link rel="icon" href="images/car14.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
</head>
<body style="background-color: #eee;">
 
    <!-- MAIN CONTENT -->
    <div class="main container-div light">
    
        <!-- RIGHT SIDE -->
        <section class="content light"> 
            
            <div class="form-div">
                <form class="card form-card">
                    <h3> Sign up</h3>

                    <div class="row">
                        <div class="col">
                            <label for="fistname" class="form-label">Firstname:</label>
                            <input type="text" class="form-control" placeholder="Enter Firstname" id="fistname" required>
                        </div>
                        <div class="col">
                            <label for="lastname" class="form-label">Lastname:</label>
                            <input type="text" class="form-control" placeholder="Enter Lastname" id="lastname">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" placeholder="Enter Email" id="email" required>
                        </div>
                        <div class="col">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter Password" id="password" required>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="address" class="form-label">Address:</label>
                            <textarea class="form-control" rows="2" id="address"></textarea>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="department" class="form-label">Department:</label>
                            <select class="form-select">
                                <option> Select Department </option>
                                <option>Admin</option>
                                <option>Sales</option>
                                <option>Account</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="gender" class="form-label">Gender:</label>
                            <div class="gender-div">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Male">Male
                                    <label class="form-check-label" for="radio1"></label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female">Female
                                    <label class="form-check-label" for="radio2"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="courses" class="form-label">Courses:</label>
                            <div class="course-div">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="HTML" value="HTML">
                                    <label class="form-check-label">HTML </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="CSS" value="CSS">
                                    <label class="form-check-label">CSS </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="JAVASCRIPT" value="JAVASCRIPT">
                                    <label class="form-check-label">JAVASCRIPT </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="SQL" value="SQL">
                                    <label class="form-check-label">SQL </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="photo" class="form-label">Photo:</label>
                            <input type="file" class="form-control" >
                        </div>
                        <div class="col">
                            <label for="color" class="form-label">Color:</label>
                            <input type="color" class="form-control" >
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <div class="form-floating mb-3 mt-3">
                                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-btn">
                        <button type="reset" class="btn btn-outline-secondary">Reset</button>

                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </div>
                    
                </form>
            </div>

        </section>
        <!-- RIGHT SIDE -->
    </div>
    <!-- MAIN CONTENT -->


</body>
</html>
